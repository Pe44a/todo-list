<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">

        <div class="header">To-do</div>
        <div class="sidebar">
            <a href="" class="project-name" id="general">#General</a>
            <div class="project-name">#Projects <a href="" id="pop-up-project-form">+</a></div>
                <div class="projects">
                </div>
        </div>
        <div class="tasks"></div>
        <button id="pop-up-task-form">+</button>


        <!--Forms-->
        <form class="task-form hidden" action="" method="get">
            <div class="form-headline-container">
                <legend class="form-headline">Add task</legend>
                <button id="remove-task-form-button">x</button>
            </div> 

            <div>
                <label for="title"></label>
                    <input type="text" name="title" id="task-title"  class="input" placeholder="Title" required>
            </div>

            <div>
                <label for="description"></label>
                    <textarea name="description" id="task-description" class="input" cols="21" rows="10" placeholder="Description" required></textarea>
            </div>

            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="task-dueDate" class="input" required>
            </div>

            <div>
                <label for="priority">Priority: </label>
                <select name="priority" id="task-priority" class="input">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="project-name">Project: </label>
                <select name="project-name" class="input" id="project-name">
                    <option value="General">General</option>
                </select>
            </div>

            <input type="submit" value="Submit" class="submit">
        </form>



        <form class="project-form hidden" action="" method="get">
            <div class="form-headline-container">
                <legend>Add project</legend>
                <button id="remove-project-form-button">x</button>
            </div>

            <div>
                <label for="project"></label>
                <input type="text" name="project" id="project" class="input" placeholder="Project" required>
                <input type="submit" value="submit" class="submit">
            </div>
        </form>
           
    </div>
    <script src="main.js"></script>
</body>
</html>
